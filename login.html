<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="NexEther Logo" href="#home" class="logo-img click">
      <div class="navcontainer">
        <nav class="menu">
          <a href="home.html" target="_blank">About Us</a>

          <a href="home.html" target="_blank">Contact Us</a>
          <a href="login.html" target="_blank">Sign Up</p></a>

      </div>
    </div>
  </header>
  <section id="about">
    <div class="about-section">
      <Main>
        <div class="about-container">
            <div class="login-box">
                <h2>LOGIN</h2>
                <p>Please enter your email and password</p>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <a class="forgot-link" href="#">Forgot Password?</a>
                    <button type="submit">Log In</button>
                    <a class="create-link" href="register.html" target="_blank">Don't have an account? Create one.</a>
                </form>
            </div>
        </div>
      </Main>
    </div>
    </section>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
          const navLinks = document.querySelectorAll('.click');
        
          navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
              event.preventDefault();
              const targetId = link.getAttribute('href').substring(1);
              const targetSection = document.getElementById(targetId);
              if (targetSection) {
                targetSection.scrollIntoView({ behavior: 'smooth' });
              }
            });
          });
        });
      
        document.querySelector('form').addEventListener('submit', function (e) {
          e.preventDefault();
          alert('Message Sent!');
        });
      
        const images = ['product1.png', 'product2.png', 'product3.png']; // List of images
        let currentIndex = 0;
        
        const sliderImage = document.getElementById('slider-image');
        const imageLeft = document.getElementById('image-left');
        const imageRight = document.getElementById('image-right');
        
        function updateImages() {
          const leftIndex = (currentIndex - 1 + images.length) % images.length;
          const rightIndex = (currentIndex + 1) % images.length;
        
          imageLeft.src = images[leftIndex];
          sliderImage.src = images[currentIndex];
          imageRight.src = images[rightIndex];
        }
        
        function prevImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateImages();
        }
        
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          updateImages();
        }
        
        updateImages();
        
        document.querySelectorAll('.slider-images a').forEach((link) => {
          link.addEventListener('click', (event) => {
            console.log('Image clicked:', event.target.alt); // Logs which image was clicked
            // Uncomment the line below to prevent navigation temporarily
            // event.preventDefault();
          });
        });
        
      
      </script>
